<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>設定</title>

    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
    <script src="../scripts/options.js"></script>
    <style>
        .license {
            font-family: sans-serif;
        }

        pre {
            background-color: #eeeeee;
            padding: 1em;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="forms">Annict</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7">
                    <div class="well bs-component">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button id="shawOAuth" type="button" class="btn btn-default">認証ページを開く</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="token" class="col-lg-2 control-label">認証キー</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="token" placeholder="">
                                </div>
                            </div>
                        </form>
                    </div>

                    <h2 id="forms">オプション</h2>
                    <div class="well bs-component">

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="nextButtonSend">
                                <label class="custom-control-label" for="nextButtonSend">次へを押したら送信する</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="custom-control">
                                <label class="custom-control-label" for="sendDelaySecond">・動画再生開始してから送信するまでの時間（秒）0で即送信</label>
                                <input type="text" class="form-control" placeholder="300" id="sendDelaySecond">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col">
                            <button id="save" type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
